<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/bootstrap-5_1_3/css/bootstrap.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='/my_css/my_css.css') }}"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="page-header">
                    <h1>{{ titulo }}</h1>
                </div>
            </div>
            <div class="row">
                {% block conteudo %}{% endblock %}
            </div>
            <div class="row fixed-bottom">
                <div class="col-sm-12">
                    <div class="d-grid gap-0">
                        <a class="btn btn-warning" href="{{ url_for('deslogar') }}">Sair</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
