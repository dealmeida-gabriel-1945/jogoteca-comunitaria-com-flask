<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jogoteca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/bootstrap-5_1_3/css/bootstrap.css') }}"/>
    </head>
    <body>
        <div class="container">
            <h1>Faça seu login</h1>
            <form method="POST" action="{{ url_for('autenticar') }}">
                <p><label>Usuário:</label> <input class="form-control" type="text" name="usuario" required></p>
                <p><label>Senha:</label> <input class="form-control" type="password" name="senha" required></p>
                <p><button class="btn btn-primary" type="submit">Entrar</button></p>
                <p><button class="btn btn-warning" type="submit">Se Cadastrar</button></p>
            </form>
            <div class="offset-md-1 offset-sm-0 col-md-10 col-sm-12">
                {% with messasges = get_flashed_messages() %}
                    {% for erro in messasges %}
                        <div class="alert alert-danger" role="alert">
                          {{ erro }}
                        </div>
                    {% endfor %}
                {% endwith %}
            </div>
        </div>
    </body>
</html>
