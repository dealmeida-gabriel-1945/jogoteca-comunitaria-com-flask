{% extends "template.html" %}
{% block conteudo %}
    <form action="{{ url_for('create_jogo') }}" method="post">
        <div class="container">
            <div class="row">
                <fieldset>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <input type="text" id="categoria" name="categoria" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="console">Console</label>
                        <input type="text" id="console" name="console" class="form-control">
                    </div>
                </fieldset>
            </div>
            <br>
            <div class="row">
                <div class="offset-md-3 offset-sm-0 col-md-3 col-sm-12">
                    <div class="d-grid gap-0">
                        <a role="button" class="btn btn-danger" href="{{ url_for('render_lista_jogos') }}">Voltar</a>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12">
                    <div class="d-grid gap-0">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
